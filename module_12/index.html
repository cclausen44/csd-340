<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyBio Assignment Landing Page</title>
        <link rel="stylesheet" type="text/css" href="site.css">

        <!-- Google Fonts -->
        <!-- Silk Screen-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="page">
            <header>
                <h1 class="name">Christopher Clausen</h1>
                <h2 class="tagline"> Roller Coaster Enthusiast</h2>
                <h3 class="scrolldown">Scroll down for more...</h3>
            </header>
            <div id="hobbies">
                <h2 class="hobby-header">Hobbies</h2>
                <div id="container-hobby-card1">
                    <div class="hobby1">  
                        <img src="images/planet-coaster.png" alt="Planet Coaster Logo" style="width: 100%">
                        <div class="contents-hcard1">
                            <h4>Planet Coaster Computer Game</h4>
                            <p>I like to build theme parks using Planet Coaster.</p>
                        </div>
                    </div>
                    <div id="container-hobby-card2">
                        <div class="hobby2">  
                            <img src="images/villianous-game.jpg" alt="Villianous Board Game" style="width: 100%">
                            <div class="contents-hcard2">
                                <h4>Villianous Board Game</h4>
                                <p>I love to play board games. Villianous is my favorite.</p>
                            </div>
                        </div>
                    </div>
                    <div id="container-hobby-card3">
                        <div class="hobby3">  
                            <img src="images/plane.jpeg" alt="Plane" style="width: 100%">
                            <div class="contents-hcard3">
                                <h4>Traveling</h4>
                                <p>I love to travel, primarily to theme parks.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
